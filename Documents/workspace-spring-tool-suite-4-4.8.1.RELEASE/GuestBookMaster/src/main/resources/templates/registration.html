<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<lnk href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<!--  Create Navigation bar (header)-->

<!--  HTML Registraton form-->
   <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"> Welcome to Guest Book App </a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our Guest Book Application !</div>
				</div>
				
				<h1>Welcome to the Guest Book Entry Registration</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post" enctype="multipart/form-data">
				<div class="form-group">						
						<label for="firstName" class="control-label">First name</label> 
						<input id="firstname" class="form-control" th:field="*{firstname}" required autofocus="autofocus" />
				</div>
					<div class="form-group">						
						<label for="lastName" class="control-label">Last name</label> 
						<input id="lastname" class="form-control" th:field="*{lastname}" required autofocus="autofocus" />
					</div>
					 <div class="form-group">						
						<label for="email" class="control-label">Email</label> 
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>
						<div class="form-group">						
						<label for="password" class="control-label">password</label> 
						<input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
					   </div>						     				 
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
		</div>
	</div>
</div>

<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
